<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./resources/camera.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/cbf56f7be8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Claus Berg</title>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "465215375479890",
          xfbml: true,
          version: "v14.0",
        });
        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <nav>
      <img id="icon" src="./resources/camera.png" alt="camera icon" />

      <h1>Claus Berg Photography</h1>

      <label for="toggle" class="dropbtn">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </label>
      <input type="checkbox" name="toggle" id="toggle" />
      <div id="drop">
        <a href="#">Home</a>
        <a href="#">Albums</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <main>
      <div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true"
      ></div>
    </main>

    <footer>
      <!-- flat icon attribution -->
      <a href="https://www.flaticon.com/free-icons/camera" title="camera icons"
        >Camera icons created by Freepik - Flaticon</a
      >
    </footer>

    <script src="./scrpt.js"></script>
  </body>
</html>
